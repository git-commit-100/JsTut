<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV Screener</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h4 class="display-4 text-center my-3" id="heading">Job Applicants CV</h4>
                </div>

                <!-- CV APPLICANTS  -->
                <div class="col-12">
                    <ul class="list-group text-center" id="list">
                    </ul>
                </div>

                <a href="#" id="nextBtn" class="btn col-6 btn-success my-3">Next
                    Applicant
                    <span class="iconify" data-icon="akar-icons:arrow-right"></span>
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
        <script src="logic.js"></script>

    </body>

</html>
