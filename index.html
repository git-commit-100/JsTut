<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>

    <body>
        <!-- HEADER -->
        <div class="bg-dark mb-5">
            <h2 class="text-light py-3 text-center">The WakeUp Guy
                <span class="iconify-inline" data-icon="bi:alarm"></span>
            </h2>
        </div>

        <!-- BODY  -->
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card p-5">
                        <!-- <h4 class="text-center">---- Set Your Alarm Here ----</h4> -->
                        <div class="card-content">
                            <form>
                                <label for="inputAlarmTime" class="form-label">Enter A Time:</label>
                                <input type="text" placeholder="mmm dd yyyy hh:mm:ss" id="inputAlarmTime"
                                    class="form-control">
                                <div class="form-text" id="form-text">The time should be in format of <span
                                        class="text-danger">"Sep 08 2021
                                        16:23:45"</span>
                                </div>
                                <div class="text-center mt-3 mb-0">
                                    <a href="#" class="px-5 btn btn-outline-success" id="submitBtn">Set an alarm
                                        <span class="iconify-inline" data-icon="bi:alarm"></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- DISPLAY ALARMS LIST  -->
                <div class="col-12">
                        <span id="noAlarms" class="mt-5 position-absolute start-50 translate-middle-x text-muted">No Alarms Set !</span>
                    <div class="mt-3 visually-hidden" id="showAlarmsSection">
                        <h4 class="text-center">Your Alarms:</h4>
                        <ul class="list-group" id="showAlarmsList"></ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
        <script src="logic.js"></script>
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        </script>

    </body>

</html>
