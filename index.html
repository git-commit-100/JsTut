<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-light">
        <div class="container mt-5 calculator">
            <div class="row justify-content-center">
                <div class="output-field fw-bold col-6 col-lg-4 col-xl-4 bg-danger">
                    <div class="previous-operation"></div>
                    <div class="current-operation"></div>
                </div>
            </div>
            <div class="row justify-content-center mt-1">
                <div class="keys col-6 col-lg-4 col-xl-4">
                    <a href="#" style="border-radius: 0;" class="btn col-5 px-3 btn-light">AC</a>
                    <a href="#" style="border-radius: 0;" class="btn col-5 px-3 btn-light">DEL</a>
                </div>
            </div>
            <div class="row justify-content-center mt-1">
                <div class="keys col-6 col-lg-4 col-xl-4">
                    <a href="#" class="btn px-3 btn-light">7</a>
                    <a href="#" class="btn px-3 btn-light">8</a>
                    <a href="#" class="btn px-3 btn-light">9</a>
                    <a href="#" class="btn px-3 btn-light">+</a>
                </div>
            </div>
            <div class="row justify-content-center mt-1">
                <div class="keys col-6 col-lg-4 col-xl-4">
                    <a href="#" class="btn px-3 btn-light">4</a>
                    <a href="#" class="btn px-3 btn-light">5</a>
                    <a href="#" class="btn px-3 btn-light">6</a>
                    <a href="#" class="btn px-3 btn-light">-</a>
                </div>
            </div>
            <div class="row justify-content-center mt-1">
                <div class="keys col-6 col-lg-4 col-xl-4">
                    <a href="#" class="btn px-3 btn-light">1</a>
                    <a href="#" class="btn px-3 btn-light">2</a>
                    <a href="#" class="btn px-3 btn-light">3</a>
                    <a href="#" class="btn px-3 btn-light">*</a>
                </div>
            </div>
            <div class="row justify-content-center mt-1">
                <div class="keys col-6 col-lg-4 col-xl-4">
                    <a href="#" class="btn px-3 btn-light">0</a>
                    <a href="#" class="btn px-3 btn-light">.</a>
                    <a href="#" class="btn px-3 btn-light">/</a>
                    <a href="#" class="btn px-3 btn-light btn-equals">=</a>
                </div>
            </div>
            <div class="row mt-2 justify-content-center">
                <div class="decorative-end col-6 col-lg-4 col-xl-4 bg-danger"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
        <script src="logic.js"></script>
    </body>

</html>
